<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .subscription-container {
            width: 400px;
            text-align: center;
        }

        .plan {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .plan h3 {
            margin-bottom: 10px;
        }

        .plan button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .plan button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="subscription-container">
        <h2>Subscription Plans</h2>
        <div class="plan">
            <h3>Basic Plan</h3>
            <p>$5 / month</p>
            <button>Subscribe</button>
        </div>
        <div class="plan">
            <h3>Standard Plan</h3>
            <p>$10 / month</p>
            <button>Subscribe</button>
        </div>
        <div class="plan">
            <h3>Premium Plan</h3>
            <p>$15 / month</p>
            <button>Subscribe</button>
        </div>
    </div>
</body>

</html>
